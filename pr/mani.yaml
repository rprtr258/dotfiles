tasks:
  status:
    desc: show git status
    cmd: git status -s
  prune:
    desc: prune branches
    cmd: |
      git pull --prune && \
      git fetch -p && \
      for branch in $(git for-each-ref --format '%(refname) %(upstream:track)' refs/heads | awk '$2 == "[gone]" {sub("refs/heads/", "", $1); print $1}'); do \
        git branch -D $branch; \
      done
  hello:
    desc: Print Hello World
    cmd: echo "Hello World"
